<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理系统</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/iconfont.css">
</head>
<body onload="createCode();">
	<header class="login-head">
		<div class="login-logo"></div>
	</header>
	<div class="banner">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="images/banner4.jpg" alt="..." class="banner-img">
		      <div class="carousel-caption">
		      </div>
		    </div>
		    <div class="item">
		      <img src="images/4.jpg" alt="..." class="banner-img" >
		      <div class="carousel-caption">
		      </div>
		    </div>
		  </div>
		</div>
		<div class="login-box">
			<div class="login-header"></div>
			<div class="login-wrap">
				<form action="">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="iconfont icon-yonghuming login-icon"></span>
							</span>
							<input type="text" id="username" name="username" class="form-control login-input" placeholder="用户名">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="iconfont icon-mima login-icon"></span>
							</span>
							<input type="password" id="password" name="password" class="form-control login-input" placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<span class="iconfont icon-yanzhengma1 login-icon"></span>
							</span>
							<input type="text" id="input1" name="verification" class="form-control login-input verification" placeholder="验证码" onfocus="input1function()">			
                			<input type="button" id="checkCode" class="form-control code"> 
                			<a href="javascript:;" onclick="createCode()" style="font-size:13px;display:inline-block;width:40px;margin-top:10px;">换一张</a>
						</div>
					</div>
					<div class="form-group form-actions">
						<button type="submit" class="btn btn-sm btn-login"  onclick=window.open(index.html)>登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="login-foot">
		<p class="copyright">Copyright@2012Aisino Corporation,ALL Right Reserved 浙江爱信诺版权所有</p>
	</footer>
</body>
<script src="js/jquery.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/code.js"></script>
<script>
window.onload=resize()
window.onresize = function(){
   resize()
 
}
//login 轮播 
	$('.carousel').carousel({
	  interval: 3000
	})
	
	function resize(){
		var mainHeight=$(window).height()-100;
		$(".banner-img").height(mainHeight)
		$(".banner").height(mainHeight)
		var loginTop=(mainHeight-400)/2+"px";
		$(".login-box").css('top',loginTop);
	}

</script>
</html>
