							<button type="button" class="btn btn-primary">
								保存
							</button>
						</div>
					</div>
				</div>
			</div>
		<!-- 修改 end -->
		<!-- 删除 start -->
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<h4 class="modal-title" id="myModalLabel">
								操作提示
							</h4>
						</div>
						<div class="modal-body">
							<div class="clearcachep">
								<i class="iconfont icon-que question"></i>
								该操作有可能会将基于它的数据也删除，你确定要删除这<span class="deletenum"></span>条数据吗？
							</div>		
							</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary delrow" data-dismiss="modal">确定
							</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" >
								取消
							</button>
						</div>
					</div>
				</div>
			</div>
		<!-- 删除 end -->
		<!-- oneData  start -->
			<div class="modal fade" id="oneDataModal" tabindex="-1" role="dialog" aria-labelledby="oneDataModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									&times;
								</button>
								<h4 class="modal-title" id="myModalLabel">
									操作提示
								</h4>
							</div>
							<div class="modal-body">
								<div class="clearcachep">
								<i class="iconfont icon-jinggao-copy question"></i>
								请选择一行数据再进行操作</div>	
							</div>
							<div class="modal-footer" style="margin-top:0;">
								<button type="button" class="btn btn-primary"  data-dismiss="modal" >确定
								</button>
							</div>
						</div>
					</div>
			</div>
		<!-- oneData end -->
	</section>
	</div>
